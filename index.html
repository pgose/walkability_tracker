<!DOCTYPE html>
<html lang="en">


  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walkability App</title>
    <!-- load style.css -->

    <link   rel="stylesheet" href="css/style.css"/>

    <!-- load custom icons from google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=map" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=explore" />

    <!-- load Leaflet stylesheet (necessary for Leaflet to render correctly) -->

    <link   rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>

    <!-- load JQuery and Leaflet -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- load local main.js file -->
    <script src="js/main.js" defer></script>

  </head>




  <body onload="onload();">

    <!-- Small Header Area -->
    <header>
      <p>Walkability App v1</p>
      <!-- This message only shows up when a user cannot use JavaScript -->
      <noscript>Enable JavaScript to use this App as intended.</noscript>
      <p id="nogps"></p>
    </header>

    <!-- Main Content with Map, populated using javascript -->
    <main>
      <div id="map">
      </div>
    </main>

    <!-- Navigation Bar at the Bottom -->
    <nav>
      <menu>
        <li><a href=".">Walk</a></li>
        <button id="startbutton" type="button" onclick=""></button>
        <li><a href="heatmap">Heatmap</a></li>
      <menu>
    </nav>

    <!-- Small Footer Area under the nav bar -->
    <footer>
      <a id="download" href="#" download="trackpoints.csv"></a>
      <em>D-BAUG</em>
      <em>GTA 2024</em>
    </footer>

  </body>


</html>
